<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cevapları Görüntüle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
  .baslik{
    padding-top: 20px;
    text-align: center;
    }

  </style>
</head>
<body>


<div class="container">
  <h3 class="baslik"th:text="${user.name} + ' ' + ${user.surname} + 'ın ' + ${exam.name} +' sınavında verdiği cevaplar '"></h3>
  <table class="table">
    <thead>
    <tr>
      <th>Soru</th>
      <th>Öğrencinin Yanıtı</th>
      <th>Doğru Cevap</th>
      <th>Puan</th>
      <th>Doğru mu?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer : ${answers}">
      <td th:text="${answer.question.questionText}"></td>
      <td th:text="${answer.answerText}"></td>
      <td th:text="${answer.question.correctAnswer}"></td>
      <td th:text="${answer.question.points}"></td>
      <td th:text="${answer.isCorrect ? 'Evet' : 'Hayır'}"></td>

    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
